<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Employee Directory</h1>
            <div class="header-controls">
                <input type="text" id="search-bar" placeholder="Search by name or email" />
                <button id="filter-toggle-btn">Filter</button>
                <button id="add-employee-btn" class="add-btn">Add Employee</button>
            </div>
        </div>
    </header>
    <div class="container main-content">
        <div id="employee-list"></div>

        <aside id="filter-sidebar" class="hidden">
            <h3>Filter Employees</h3>
            <label for="filter-first-name">First Name:</label>
            <input type="text" id="filter-first-name" placeholder="Filter by First Name" />
            <label for="filter-department">Department:</label>
            <input type="text" id="filter-department" placeholder="Filter by Department" />
            <label for="filter-role">Role:</label>
            <input type="text" id="filter-role" placeholder="Filter by Role" />
            <button id="apply-filter-btn">Apply</button>
            <button id="clear-filter-btn">Reset</button>
        </aside>

        <div id="employee-form-section" class="modal hidden">
            <div class="modal-content">
                <h2 id="form-title">Add Employee</h2>
                <form id="employee-form">
                    <input type="hidden" id="emp-id" />
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="First Name" required />
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Last Name" required />
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required />
                    <label for="department">Department</label>
                    <select id="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                    </select>
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Designer">Designer</option>
                        <option value="Salesperson">Salesperson</option>
                    </select>
                    <div class="form-buttons">
                        <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="pagination-controls">
            <label for="items-per-page">Show:</label>
            <select id="items-per-page">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <button id="prev-page-btn">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page-btn">Next</button>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 Employee Directory App. All rights reserved.</p>
    </footer>
    <script src="../static/js/data.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
